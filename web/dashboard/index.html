<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAIX Dashboard - AI Experience Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #eee;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        
        /* Statistics Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.2s;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        .grade-S { color: #ffd700; }
        .grade-A { color: #00d4ff; }
        .grade-B { color: #7ee787; }
        .grade-C { color: #ff6b6b; }
        
        /* Distribution Bar */
        .distribution-section {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .dist-bar {
            display: flex;
            height: 40px;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 15px;
        }
        
        .dist-segment {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.2s;
        }
        
        .dist-segment:hover {
            opacity: 0.8;
        }
        
        .dist-S { background: linear-gradient(90deg, #ffd700, #ffaa00); color: #000; }
        .dist-A { background: linear-gradient(90deg, #00d4ff, #0099cc); color: #000; }
        .dist-B { background: linear-gradient(90deg, #7ee787, #4caf50); color: #000; }
        .dist-C { background: linear-gradient(90deg, #ff6b6b, #ee5a5a); color: #fff; }
        
        .dist-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }
        
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }
        
        /* Filters */
        .filters {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .filter-label {
            color: #888;
            font-size: 0.9rem;
        }
        
        select, input {
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        select:hover, input:hover {
            border-color: rgba(255,255,255,0.4);
        }
        
        /* Website Cards Grid */
        .websites-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        
        .website-card {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s;
            cursor: pointer;
        }
        
        .website-card:hover {
            transform: translateY(-5px);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .website-info h3 {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 5px;
            word-break: break-all;
        }
        
        .website-type {
            font-size: 0.8rem;
            color: #888;
            background: rgba(255,255,255,0.1);
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
        }
        
        .grade-badge {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 3px solid;
        }
        
        .badge-S { border-color: #ffd700; color: #ffd700; background: rgba(255,215,0,0.1); }
        .badge-A { border-color: #00d4ff; color: #00d4ff; background: rgba(0,212,255,0.1); }
        .badge-B { border-color: #7ee787; color: #7ee787; background: rgba(126,231,135,0.1); }
        .badge-C { border-color: #ff6b6b; color: #ff6b6b; background: rgba(255,107,107,0.1); }
        
        .score-display {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .score-value {
            font-size: 2rem;
            font-weight: bold;
        }
        
        .score-label {
            font-size: 0.8rem;
            color: #888;
        }
        
        .rank-info {
            text-align: center;
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        /* Dimension Bars */
        .dimensions {
            margin-top: 15px;
        }
        
        .dim-row {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .dim-label {
            width: 100px;
            font-size: 0.8rem;
            color: #888;
        }
        
        .dim-bar-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }
        
        .dim-bar {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s;
        }
        
        .dim-score {
            width: 35px;
            text-align: right;
            font-size: 0.85rem;
            font-weight: bold;
        }
        
        /* Metrics Tags */
        .metrics {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .metric-tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }
        
        .metric-tag.positive {
            background: rgba(76,175,80,0.2);
            color: #7ee787;
        }
        
        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: #888;
        }
        
        /* Empty State */
        .empty {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        
        /* Scroll to top */
        .scroll-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(0,212,255,0.8);
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .scroll-top.visible {
            opacity: 1;
        }
        
        .scroll-top:hover {
            background: rgba(0,212,255,1);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; }
            .websites-grid { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .filters { flex-direction: column; align-items: stretch; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèÜ OpenAIX Dashboard</h1>
            <p class="subtitle">AI Experience Rankings - Dynamic Percentile Grading</p>
        </header>
        
        <!-- Statistics -->
        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>
        
        <!-- Distribution -->
        <div class="distribution-section">
            <h2 class="section-title">üìä Grade Distribution</h2>
            <div class="dist-bar" id="distBar"></div>
            <div class="dist-legend" id="distLegend"></div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <span class="filter-label">Grade:</span>
                <select id="gradeFilter">
                    <option value="all">All Grades</option>
                    <option value="S">Class S (Top 2%)</option>
                    <option value="A">Class A (Top 20%)</option>
                    <option value="B">Class B (Top 50%)</option>
                    <option value="C">Class C (Bottom 50%)</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Sort by:</span>
                <select id="sortBy">
                    <option value="score">Score (High to Low)</option>
                    <option value="score_asc">Score (Low to High)</option>
                    <option value="name">Name (A-Z)</option>
                </select>
            </div>
            <div class="filter-group">
                <span class="filter-label">Search:</span>
                <input type="text" id="searchInput" placeholder="Search website...">
            </div>
        </div>
        
        <!-- Websites Grid -->
        <div class="websites-grid" id="websitesGrid">
            <div class="loading">Loading evaluations...</div>
        </div>
    </div>
    
    <button class="scroll-top" id="scrollTop" onclick="scrollToTop()">‚Üë</button>
    
    <script>
        let allEvaluations = [];
        let statistics = {};
        
        // Grade colors
        const gradeColors = {
            'S': '#ffd700',
            'A': '#00d4ff',
            'B': '#7ee787',
            'C': '#ff6b6b'
        };
        
        // Load data
        async function loadData() {
            try {
                const response = await fetch('data/evaluations.json');
                const data = await response.json();
                allEvaluations = data.evaluations;
                statistics = data.statistics;
                
                renderStats();
                renderDistribution();
                renderWebsites();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('websitesGrid').innerHTML = 
                    '<div class="empty">Error loading data. Please try again later.</div>';
            }
        }
        
        // Render statistics
        function renderStats() {
            const dist = statistics.grade_distribution;
            const statsHtml = `
                <div class="stat-card">
                    <div class="stat-value">${statistics.total_evaluations.toLocaleString()}</div>
                    <div class="stat-label">Total Evaluated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value grade-S">${dist.S || 0}</div>
                    <div class="stat-label">Class S (Top 2%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value grade-A">${dist.A || 0}</div>
                    <div class="stat-label">Class A (Top 20%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value grade-B">${dist.B || 0}</div>
                    <div class="stat-label">Class B (Top 50%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value grade-C">${dist.C || 0}</div>
                    <div class="stat-label">Class C (Bottom 50%)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">${statistics.average_score}</div>
                    <div class="stat-label">Average Score</div>
                </div>
            `;
            document.getElementById('statsGrid').innerHTML = statsHtml;
        }
        
        // Render distribution bar
        function renderDistribution() {
            const dist = statistics.grade_distribution;
            const total = statistics.total_evaluations;
            
            const percentages = {
                S: ((dist.S || 0) / total * 100).toFixed(1),
                A: ((dist.A || 0) / total * 100).toFixed(1),
                B: ((dist.B || 0) / total * 100).toFixed(1),
                C: ((dist.C || 0) / total * 100).toFixed(1)
            };
            
            const barHtml = `
                <div class="dist-segment dist-S" style="width: ${percentages.S}%">S</div>
                <div class="dist-segment dist-A" style="width: ${percentages.A}%">A</div>
                <div class="dist-segment dist-B" style="width: ${percentages.B}%">B</div>
                <div class="dist-segment dist-C" style="width: ${percentages.C}%">C</div>
            `;
            document.getElementById('distBar').innerHTML = barHtml;
            
            const legendHtml = `
                <div class="legend-item">
                    <div class="legend-color" style="background: #ffd700;"></div>
                    <span>Class S: ${dist.S || 0} (${percentages.S}%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #00d4ff;"></div>
                    <span>Class A: ${dist.A || 0} (${percentages.A}%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #7ee787;"></div>
                    <span>Class B: ${dist.B || 0} (${percentages.B}%)</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #ff6b6b;"></div>
                    <span>Class C: ${dist.C || 0} (${percentages.C}%)</span>
                </div>
            `;
            document.getElementById('distLegend').innerHTML = legendHtml;
        }
        
        // Render website cards
        function renderWebsites() {
            const gradeFilter = document.getElementById('gradeFilter').value;
            const sortBy = document.getElementById('sortBy').value;
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter
            let filtered = allEvaluations.filter(e => {
                if (gradeFilter !== 'all' && e.short_grade !== gradeFilter) return false;
                if (searchQuery && !e.domain.toLowerCase().includes(searchQuery)) return false;
                return true;
            });
            
            // Sort
            filtered.sort((a, b) => {
                if (sortBy === 'score') return b.score - a.score;
                if (sortBy === 'score_asc') return a.score - b.score;
                if (sortBy === 'name') return a.domain.localeCompare(b.domain);
                return 0;
            });
            
            // Render
            if (filtered.length === 0) {
                document.getElementById('websitesGrid').innerHTML = 
                    '<div class="empty">No websites match your filters.</div>';
                return;
            }
            
            const cardsHtml = filtered.map(site => {
                const grade = site.short_grade || 'C';
                const color = gradeColors[grade] || '#888';
                
                return `
                    <div class="website-card" onclick="window.open('${site.url}', '_blank')">
                        <div class="card-header">
                            <div class="website-info">
                                <h3>${site.domain}</h3>
                                <span class="website-type">${site.site_type}</span>
                            </div>
                            <div class="grade-badge badge-${grade}">${grade}</div>
                        </div>
                        
                        <div class="score-display">
                            <div class="score-value grade-${grade}">${site.score}</div>
                            <div class="score-label">/100 AIX Score</div>
                        </div>
                        
                        <div class="rank-info">
                            ${site.rank} ‚Ä¢ ${site.percentile} percentile
                        </div>
                        
                        <div class="dimensions">
                            <div class="dim-row">
                                <span class="dim-label">SNR</span>
                                <div class="dim-bar-container">
                                    <div class="dim-bar" style="width: ${site.dimensions.snr}%; background: ${color};"></div>
                                </div>
                                <span class="dim-score">${site.dimensions.snr}</span>
                            </div>
                            <div class="dim-row">
                                <span class="dim-label">Semantic</span>
                                <div class="dim-bar-container">
                                    <div class="dim-bar" style="width: ${site.dimensions.semantic}%; background: ${color};"></div>
                                </div>
                                <span class="dim-score">${site.dimensions.semantic}</span>
                            </div>
                            <div class="dim-row">
                                <span class="dim-label">Token</span>
                                <div class="dim-bar-container">
                                    <div class="dim-bar" style="width: ${site.dimensions.token_economy}%; background: ${color};"></div>
                                </div>
                                <span class="dim-score">${site.dimensions.token_economy}</span>
                            </div>
                            <div class="dim-row">
                                <span class="dim-label">Permissions</span>
                                <div class="dim-bar-container">
                                    <div class="dim-bar" style="width: ${site.dimensions.permissions}%; background: ${color};"></div>
                                </div>
                                <span class="dim-score">${site.dimensions.permissions}</span>
                            </div>
                            <div class="dim-row">
                                <span class="dim-label">API</span>
                                <div class="dim-bar-container">
                                    <div class="dim-bar" style="width: ${site.dimensions.api}%; background: ${color};"></div>
                                </div>
                                <span class="dim-score">${site.dimensions.api}</span>
                            </div>
                        </div>
                        
                        <div class="metrics">
                            ${site.metrics.json_ld ? '<span class="metric-tag positive">JSON-LD ‚úì</span>' : '<span class="metric-tag">JSON-LD ‚úó</span>'}
                            ${site.metrics.llms_txt ? '<span class="metric-tag positive">llms.txt ‚úì</span>' : '<span class="metric-tag">llms.txt ‚úó</span>'}
                            <span class="metric-tag">SNR: ${site.metrics.snr}</span>
                            <span class="metric-tag">${site.metrics.token_cost} Cost</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('websitesGrid').innerHTML = cardsHtml;
        }
        
        // Event listeners
        document.getElementById('gradeFilter').addEventListener('change', renderWebsites);
        document.getElementById('sortBy').addEventListener('change', renderWebsites);
        document.getElementById('searchInput').addEventListener('input', renderWebsites);
        
        // Scroll to top button
        window.addEventListener('scroll', () => {
            const btn = document.getElementById('scrollTop');
            if (window.scrollY > 300) {
                btn.classList.add('visible');
            } else {
                btn.classList.remove('visible');
            }
        });
        
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
        
        // Initialize
        loadData();
    </script>
</body>
</html>
